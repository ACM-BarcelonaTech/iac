AWSTemplateFormatVersion: "2010-09-09"
Description: Set up RDS Aurora cluster [managed by github.com/hms-dbmi-cellenics/iac]

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: The environment for which the cluster needs to be created.
  SandboxID:
    Type: String
    Default: default
    Description: The sandbox ID of the environment that this cluster is created for.

# --------------------------------------- Constants ---------------------------------------
  DBPort:
    Type: String
    Default: "5432"

  DBEngineVersion:
    Type: Number
    Default: 13.4

  DBSecretPrefix:
    Description: The prefix of the secret used to store master user and password,
      the missing suffix is the environment (and both are connected with -).
    Type: String
    Default: aurora

Resources:
  DBCluster:
    Type: AWS::RDS::DBCluster
    DeletionPolicy: Snapshot
    UpdateReplacePolicy: Snapshot
    Properties:
      Engine: aurora-postgresql
      EngineMode: provisioned
      EngineVersion: !Ref DBEngineVersion
      DBSubnetGroupName: !Ref DBSubnetGroup
      DBClusterIdentifier: !Join [ "-", ["aurora-cluster", !Ref Environment, !Ref SandboxID] ]
      DatabaseName: "aurora_db"
      Port: !Ref DBPort
      # Can't be deleted before first setting this to false, should be true when we are done with the basic setup of db
      DeletionProtection: false
      MasterUsername: !Join ["", ["{{resolve:secretsmanager:", !Join ['-', [!Ref DBSecretPrefix, !Ref Environment]], ":SecretString:username}}" ]]
      MasterUserPassword: !Join ["", ["{{resolve:secretsmanager:", !Join ['-', [!Ref DBSecretPrefix, !Ref Environment]], ":SecretString:password}}" ]]
      EnableIAMDatabaseAuthentication: true
      BackupRetentionPeriod: 5
      SourceRegion: !Sub '${AWS::Region}'
      # Check if we want to change this
      StorageEncrypted: false
      VpcSecurityGroupIds: 
        - !Ref RDSSecurityGroup

  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: !Sub Biomage subnet group for ${Environment}.
      DBSubnetGroupName: !Sub rds-subnet-group-${Environment}
      SubnetIds:
        Fn::Split: [',', Fn::ImportValue: !Sub "eksctl-biomage-${Environment}-cluster::SubnetsPrivate"]
      Tags:
        - Key: "Name"
          Value: AuroraSubnetGroup

  DBInstance1:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceClass: db.t3.medium
      DBClusterIdentifier: !Ref DBCluster
      Engine: aurora-postgresql
      AutoMinorVersionUpgrade: true
      PubliclyAccessible: false

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "Biomage RDS security group for ${Environment}"
      SecurityGroupEgress: []
      SecurityGroupIngress:
        - SourceSecurityGroupId: 
          # This is the important security group, SharedNodeSecurityGroup is supposed to be no longer in real use
            Fn::ImportValue: !Sub "eksctl-biomage-${Environment}-cluster::ClusterSecurityGroupId"
          FromPort: !Ref DBPort
          ToPort: !Ref DBPort
          IpProtocol: tcp
        - SourceSecurityGroupId: 
            Fn::ImportValue: !Sub "biomage-${Environment}-rds::RDSAgentSecurityGroupId"
          FromPort: !Ref DBPort
          ToPort: !Ref DBPort
          IpProtocol: tcp
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-security-group"
        - Key: StackName
          Value: !Ref AWS::StackName
      VpcId:
        Fn::ImportValue:
          !Sub "eksctl-biomage-${Environment}-cluster::VPC"