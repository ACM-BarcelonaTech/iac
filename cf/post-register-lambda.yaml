AWSTemplateFormatVersion: "2010-09-09"
Description: Setting up a lambda function to handle user invites for non-existing users

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: The environment for which the tables need to be created.

Resources:
  PostRegisterLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: !Sub "can-access-dynamo-lambda-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "dynamodb:DeleteItem"
                  - "dynamodb:GetItem"
                  - "dynamodb:PutItem"
                  - "dynamodb:Scan"
                  - "dynamodb:UpdateItem"
                Resource:
                  - Fn::Sub: "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/user-access-${Environment}*"
                  - Fn::Sub: "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/invite-access-${Environment}*"
        - PolicyName: !Sub "can-create-log-group-in-cloudwatch-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                Resource:
                  - Fn::Sub: "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
        - PolicyName: !Sub "can-add-logs-in-cloudwatch-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - Fn::Sub: "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/post-register-invite-lambda-${Environment}:*"
        - PolicyName: !Sub "can-list-sns-topics-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 'sns:ListTopics'
                Resource: "*"
        - PolicyName: !Sub "can-post-to-post-registration-sns-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 'sns:Publish'
                Resource:
                  - Fn::Sub: "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:post-registration-user-access-${Environment}-default"
  PostRegisterLambda:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs14.x
      Role: !GetAtt PostRegisterLambdaRole.Arn
      Handler: index.handler
      Environment:
        Variables:
          CLUSTER_ENV: !Sub "${Environment}"
      Code:
        ZipFile: |
          const AWS = require('aws-sdk');

          const addUserPermissionV1 = async (event, region) => {
            const {
              userEmail,
              userId,
            } = event.request.userAttributes;

            const userAccessTableName = `user-access-${process.env.CLUSTER_ENV}`;
            const inviteAccessTableName = `invite-access-${process.env.CLUSTER_ENV}`;

            const convertToDynamoDbRecord = (data) => AWS.DynamoDB.Converter.marshall(
              data, { convertEmptyValues: false },
            );

            const db = new AWS.DynamoDB({
              region,
            });

            const params = {
              TableName: inviteAccessTableName,
              FilterExpression: '(userEmail = :userEmail)',
              ExpressionAttributeValues: {
                ...convertToDynamoDbRecord({ ':userEmail': userEmail }),
              },
            };
            const response = await db.scan(params).promise();
            if (!response.Items.length) {
              return;
            }

            // add those rows in user-access
            const experimentIds = [];
            await Promise.all(response.Items.map((item) => {
              const projectId = item.projectId.S;
              const experimentId = item.experimentId.S;
              experimentIds.push(experimentId);
              const role = item.role.S;

              const addRoleParams = {
                TableName: userAccessTableName,
                Item: {
                  userId,
                  experimentId,
                  projectId,
                  role,
                  createdDate: new Date().toISOString(),
                },
              };

              const docClient = new AWS.DynamoDB.DocumentClient({
                region,
              });

              return docClient.put(addRoleParams).promise();
            }));

            // remove rows from invite-access
            await Promise.all(experimentIds.map((id) => {
              const key = convertToDynamoDbRecord({
                experimentId: id,
                userEmail,
              });

              const dynamoParams = {
                TableName: inviteAccessTableName,
                Key: key,
              };

              return db.deleteItem(dynamoParams).send();
            }));
          };

          const getTopicArn = async (permissionTopic, snsClient) => {
            let matchedTopic = null;
            let { Topics, NextToken } = await snsClient.listTopics().promise();

            if (!Topics.length) { return; }
            matchedTopic = Topics.filter(({ TopicArn }) => TopicArn.match(permissionTopic));

            while (!matchedTopic && NextToken) {
              const response = await snsClient.listTopics().promise();
              Topics = response.Topics;
              NextToken = response.NextToken;

              matchedTopic = Topics.filter(({ TopicArn }) => TopicArn.match(permissionTopic));
            }

            if (matchedTopic.length) return matchedTopic[0].TopicArn;
            return null;
          };

          const addUserPermissionV2 = async (event, region) => {
            const permissionTopic = `post-registration-user-access-${process.env.CLUSTER_ENV}-default`;

            const {
              userEmail,
              userId,
            } = event.request.userAttributes;

            const sns = new AWS.SNS({ region });

            const topicArn = await getTopicArn(permissionTopic, sns);

            if (!topicArn) return;

            const userInfo = {
              type: 'PostUserRegistration',
              userId,
              userEmail,
            };

            await sns.publish({
              Message: JSON.stringify(userInfo),
              TopicArn: topicArn,
            }, () => {}).promise();
          };

          exports.handler = async (event, context, callback) => {
            const region = process.env.AWS_REGION;

            // getting projects that the user is invited in
            await addUserPermissionV1(event, region);
            await addUserPermissionV2(event, region);

            callback(null, event);
          };

  LoggingGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/post-register-invite-lambda-${Environment}"
      RetentionInDays: 14
Outputs:
  PostRegisterLambdaArn:
    Description: The ARN of the PostRegisterLambda
    Value: !GetAtt PostRegisterLambda.Arn
    Export:
      Name: !Sub PostRegisterLambdaArn-${Environment}